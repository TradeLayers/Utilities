version: "3.9"

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tradelayers
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ../BE
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tradelayers
      DB_SSLMODE: disable
      APP_PORT: 5000
    depends_on:
      - db

  frontend:
    build: ../FE
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata: